<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="/style.css">
<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

<header>
<h1 class="heading">
<h3>Build Your Own Burger</h3>
</h1>
</header>

<main>
<div class="form">
<form action="" id="form">

<div class="listStyle">

    <label for="bun-select">Bun Choice:</label>
    <select name="bun" id="bun-select">
    <option value="noBun" id="noBun">Select Bun</option>
    <option value="seasame" id="seasame">Seasame Seed $1.00</option>
    <option value="toast" id="toast">Toast $1.00</option>
    <option value="wheat" id="wheat">Wheat $1.25</option>
    </select>
    <br><br>

    <label for="patty-select">Patty Choice:</label>
    <select name="patty" id="patty-select">
    <option value="noPatty">Select Patty</option>
    <option value="veggie">Veggie $3.25</option>
    <option value="beef">Beef $3.25</option>
    <option value="blackBean">Black Bean $3.25</option>
    <option value="turkey">Turkey $3.25</option>
    <option value="steak">Steak $3.25</option>
    </select>
    <br><br>

    Toppings: <br><br>
    <input type="checkbox" name="lettuce" value=".25" id="lettuce">
    <label for="lettuce" id="lettuceLabel">Lettus .25</label><br>
    <input type="checkbox" name="tomato" value="0.25" id="tomato">
    <label for="tomato" id="tomatoLabel">Tomato .25</label><br>
    <input type="checkbox" name="onion" value="0.25" id="onion">
    <label for="onion" id="onionLabel">Onion .25</label><br>
    <input type="checkbox" name="spinach" value="0.25" id="spinach">
    <label for="spinach" id="spinachLabel">Spinach .25</label><br>
    <input type="checkbox" name="pickle" value="0.25" id="pickle">
    <label for="pickle" id="pickleLabel">Pickle .25</label><br>
    <br>
    Condiments: <br><br>
    <input type="checkbox" name="ketchup" value="ketchup" id="ketchup">
    <label for="ketchup" id="ketchupLabel">Ketchup .25</label><br>
    <input type="checkbox" name="mustard" value="mustard" id="mustard">
    <label for="mustard" id="mustardLabel">Mustard .25</label><br>
    <input type="checkbox" name="mayo" value="mayo" id="mayo">
    <label for="mayo" id="mayoLabel">Mayo .25</label><br>
    <input type="checkbox" name="relish" value="relish" id="relish">
    <label for="relish" id="relish">Relish .25</label><br>
    <input type="checkbox" name="bbq" value="bbq" id="bbq">
    <label for="bbq" id="secretLabel">BBQ .25</label>
    <br><br>
    Sides:
    <label for="side-choice" placeholder="Choose Side"></label>
    <select name="side" id="side-choice">
    <option value="nothing">Select Side</option>
    <option value="fries">Fries + $1.50</option>
    <option value="chips">Chips + $1.50</option>
    <option value="salad">Salad + $2.50</option>
    </select>
    <br><br>

  Special Request:
  <input type="text" placeholder="Add Instructions" id="request">
  <br><br>

  <!-- calculate submit button -->
  <input id="submit" type="submit" value="Calculate Meal">


</form>

<!-- total price display -->
<h3>Total:</h3><br>
<h4 id="price"></h4>

</div class="listStyle">
</div class="form">
</main>

<footer>&copy 2019</footer>
<script src="/script.js"></script>
</body>
</html>
